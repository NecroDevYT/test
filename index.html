<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants vs. Zombies - Debug Update</title>
    <style>
        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            max-width: 100%;
            max-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="1636" height="1332"></canvas>

<script>
    // ==========================================
    // 1. CONFIGURACIÓN
    // ==========================================
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function getMousePos(evt) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        return {
            x: (evt.clientX - rect.left) * scaleX,
            y: (evt.clientY - rect.top) * scaleY
        };
    }

    // --- ESTADO DEL JUEGO ---
    let frames = 0;
    let gameOver = false;
    let sunAmount = 150; 
    let suns = []; 
    let plants = []; 
    let zombies = [];
    let peas = [];
    let lawnmowers = []; 
    let gridState = []; 
    
    let selectedSeed = null; 
    let isShovelActive = false; 

    let isPaused = false;
    let isDebug = false;

    // Grid
    const GRID_START_X = 90;
    const GRID_START_Y = 280;
    const GRID_END_X = 1577;
    const GRID_END_Y = 1260;
    const COLS = 9;
    const ROWS = 5;
    const CELL_WIDTH = (GRID_END_X - GRID_START_X) / COLS;
    const CELL_HEIGHT = (GRID_END_Y - GRID_START_Y) / ROWS;

    for (let c = 0; c < COLS; c++) {
        gridState[c] = [];
        for (let r = 0; r < ROWS; r++) gridState[c][r] = null;
    }

    // Semillas
    const seeds = [
        { name: 'girasol', cost: 50, scale: 0.3, cooldown: 450, timer: 0 },
        { name: 'lanzaguisantes', cost: 100, scale: 0.35, cooldown: 450, timer: 0 },
        { name: 'nuez', cost: 50, scale: 0.3, cooldown: 1800, timer: 0 }
    ];

    // ==========================================
    // 2. GESTOR DE RECURSOS
    // ==========================================
    const assets = { 
        sunAnimation: [], 
        plants: { girasol: [], lg_reposo: [], lg_ataque: [], nuez: [] },
        zombies: { walk: [], die: [], eat: [] },
        extras: {}
    };
    
    const imageSources = {
        background: 'recursos/background.png',
        barraSemillas: 'recursos/barra de semillas.png',
        pala: 'recursos/pala.png',
        solUI: 'recursos/sol.png', 
        envoltura: 'recursos/envoltura de semilla.png',
        cortacesped: 'recursos/cortacesped.png',
        guisante: 'recursos/guisante.png',
        gameOver: 'recursos/tu pierdes.png',
        seed_girasol: 'recursos/semilla de girasol.png',
        seed_lanzaguisantes: 'recursos/semilla de lanza guisantes.png',
        seed_nuez: 'recursos/semilla de nuez.png'
    };

    const addAnim = (prefix, start, end, digits, pathFn) => {
        for (let i = start; i <= end; i++) {
            const idx = String(i).padStart(digits, '0');
            imageSources[`${prefix}_${i}`] = pathFn(idx);
        }
    };

    addAnim('sol_anim', 0, 191, 3, i => `recursos/sol/sol${i}.png`);
    addAnim('plant_girasol', 0, 57, 2, i => `recursos/girasol perturbador/girasol perturbador${i}.png`);
    addAnim('plant_lg_reposo', 0, 30, 2, i => `recursos/lg reposo perturbador/lg reposo perturbador${i}.png`);
    addAnim('plant_lg_ataque', 0, 45, 2, i => `recursos/lanza guisantes ataque/lanza guisantes ataque${i}.png`);
    addAnim('zombie_walk', 0, 45, 2, i => `recursos/zombie caminata/zombie caminata${i}.png`);
    addAnim('zombie_die', 0, 49, 2, i => `recursos/zombie perdurbador cae/zombie perdurbador cae${i}.png`);
    addAnim('zombie_eat', 0, 35, 2, i => `recursos/zombie come/zombie come${i}.png`);

    imageSources['plant_nuez_0'] = `recursos/nuez/nuez0.png`;

    let assetsLoaded = 0;
    const totalAssets = Object.keys(imageSources).length;

    function loadImages(callback) {
        console.log(`Cargando recursos...`);
        const onAssetLoad = () => {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) callback();
        };

        for (let key in imageSources) {
            const img = new Image();
            img.src = imageSources[key];
            img.onload = () => {
                if (key.startsWith('sol_anim_')) assets.sunAnimation[parseInt(key.split('_')[2])] = img;
                else if (key.startsWith('plant_girasol_')) assets.plants.girasol[parseInt(key.split('_')[2])] = img;
                else if (key.startsWith('plant_lg_reposo_')) assets.plants.lg_reposo[parseInt(key.split('_')[3])] = img;
                else if (key.startsWith('plant_lg_ataque_')) assets.plants.lg_ataque[parseInt(key.split('_')[3])] = img;
                else if (key.startsWith('plant_nuez_')) assets.plants.nuez[0] = img;
                else if (key.startsWith('zombie_walk_')) assets.zombies.walk[parseInt(key.split('_')[2])] = img;
                else if (key.startsWith('zombie_die_')) assets.zombies.die[parseInt(key.split('_')[2])] = img;
                else if (key.startsWith('zombie_eat_')) assets.zombies.eat[parseInt(key.split('_')[2])] = img;
                else assets.extras[key] = img;
                onAssetLoad();
            };
            img.onerror = () => { console.warn(`Error: ${key}`); onAssetLoad(); };
        }
    }

    // ==========================================
    // 3. CLASES
    // ==========================================

    class Lawnmower {
        constructor(row) {
            this.row = row;
            this.x = -70;
            this.y = GRID_START_Y + (row * CELL_HEIGHT) + (CELL_HEIGHT / 2) - 40; 
            this.active = false;
            this.speed = 15; 
            // Dimensiones para hitbox
            this.w = 70; this.h = 60;
        }

        update() {
            if (this.active) {
                this.x += this.speed;
                zombies.forEach(z => {
                    if (z.row === this.row && z.action !== 'die') {
                        if (Math.abs(z.x - this.x) < 60) z.takeDamage(9999);
                    }
                });
            } else {
                zombies.forEach(z => {
                    if (z.row === this.row && z.x < this.x + 80 && z.action !== 'die') {
                        this.active = true;
                    }
                });
            }
        }

        draw() {
            if (this.x > canvas.width) return; 
            
            // Dibujar Imagen
            if (assets.extras.cortacesped) {
                ctx.drawImage(assets.extras.cortacesped, this.x, this.y);
            }
            
            // Dibujar Hitbox (Debug) Centrada
            if (isDebug) {
                ctx.strokeStyle = 'blue'; ctx.lineWidth = 2;
                
                // Intentamos centrar la hitbox en la imagen visualmente
                let drawX = this.x;
                let drawY = this.y;
                
                // Si tenemos la imagen, usamos sus dimensiones para centrar mejor
                if (assets.extras.cortacesped) {
                   const imgW = assets.extras.cortacesped.width;
                   const imgH = assets.extras.cortacesped.height;
                   // Offset para que la caja azul quede en el medio de la imagen
                   drawX = this.x + (imgW - this.w) / 2;
                   drawY = this.y + (imgH - this.h) / 2;
                }
                
                ctx.strokeRect(drawX, drawY, this.w, this.h);
            }
        }
    }

    class Sun {
        constructor(x, y, isNatural = true) {
            this.x = x || Math.random() * (GRID_END_X - GRID_START_X) + GRID_START_X;
            this.y = y || -80;
            this.finalY = isNatural ? (Math.random() * (GRID_END_Y - GRID_START_Y) + GRID_START_Y) : y;
            this.speed = 2; 
            this.frame = 0;
            this.totalFrames = assets.sunAnimation.length;
            this.scale = 0.5;
            this.markedForDeletion = false;
            this.isNatural = isNatural;
            
            // CAMBIO: Radio más grande para facilitar clic
            this.radius = 60; 
        }
        update() {
            if (frames % 2 === 0) {
                this.frame++;
                if (this.frame >= this.totalFrames) this.markedForDeletion = true;
            }
            if (this.isNatural && this.y < this.finalY) {
                this.y += this.speed;
                if (this.y > this.finalY) this.y = this.finalY;
            }
        }
        draw() {
            const img = assets.sunAnimation[this.frame] || assets.sunAnimation[0];
            if (!img) return;
            const w = img.width * this.scale;
            const h = img.height * this.scale;
            ctx.drawImage(img, this.x - w/2, this.y - h/2, w, h);
            
            if (isDebug) {
                ctx.strokeStyle = 'yellow'; ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.stroke();
            }
        }
    }

    class Pea {
        constructor(x, y, row) {
            this.x = x;
            this.y = y;
            this.row = row;
            this.speed = 10;
            this.markedForDeletion = false;
        }
        update() {
            this.x += this.speed;
            if (this.x > canvas.width) this.markedForDeletion = true;
        }
        draw() {
            if(assets.extras.guisante) ctx.drawImage(assets.extras.guisante, this.x, this.y);
            if (isDebug) {
                ctx.strokeStyle = 'yellow'; ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, 28, 28);
            }
        }
    }

    class Zombie {
        constructor() {
            this.row = Math.floor(Math.random() * ROWS);
            this.x = canvas.width + 50; 
            this.y = GRID_START_Y + (this.row * CELL_HEIGHT) + (CELL_HEIGHT / 2) - 40; 
            this.speed = 0.6; 
            this.health = 100;
            this.scale = 0.35;
            this.frame = 0;
            this.action = 'walk'; 
            this.markedForDeletion = false;
            this.animSpeed = 2;
        }

        update() {
            if (frames % this.animSpeed === 0) {
                if (this.action === 'die') {
                    if (this.frame < assets.zombies.die.length - 1) this.frame++;
                    else this.markedForDeletion = true;
                } else {
                    this.frame++;
                    let maxFrames = (this.action === 'eat') ? assets.zombies.eat.length : assets.zombies.walk.length;
                    if (this.frame >= maxFrames) this.frame = 0;
                }
            }

            if (this.action === 'walk') {
                this.x -= this.speed;
                if (this.x < -100) gameOver = true;

                for (let p of plants) {
                    if (p.row === this.row && this.x > p.x - 30 && this.x < p.x + 30) {
                        this.action = 'eat';
                        this.frame = 0;
                        break;
                    }
                }
            }
            else if (this.action === 'eat') {
                let plantExists = false;
                for (let p of plants) {
                    if (p.row === this.row && this.x > p.x - 30 && this.x < p.x + 30) {
                        plantExists = true;
                        if (frames % 20 === 0) p.health -= 5;
                    }
                }
                if (!plantExists) {
                    this.action = 'walk';
                    this.frame = 0;
                }
            }
        }

        takeDamage(amount) {
            if (this.action === 'die') return;
            this.health -= amount;
            if (this.health <= 0) {
                this.health = 0;
                this.action = 'die';
                this.frame = 0; 
            }
        }

        draw() {
            let imgArr;
            if (this.action === 'walk') imgArr = assets.zombies.walk;
            else if (this.action === 'eat') imgArr = assets.zombies.eat;
            else imgArr = assets.zombies.die;

            let img = imgArr[this.frame] || imgArr[imgArr.length - 1];
            if (img) {
                const w = img.width * this.scale;
                const h = img.height * this.scale;
                ctx.drawImage(img, this.x - w/2, this.y - h/2, w, h);
                
                if (isDebug) {
                    ctx.strokeStyle = 'red'; ctx.lineWidth = 2;
                    ctx.strokeRect(this.x - 30, this.y - 60, 60, 120); 

                    ctx.strokeStyle = 'blue';
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - 30, this.y); 
                    ctx.stroke();
                }
            }
        }
    }

    class Plant {
        constructor(type, col, row) {
            this.type = type; 
            this.col = col;
            this.row = row;
            this.x = GRID_START_X + (col * CELL_WIDTH) + (CELL_WIDTH / 2);
            this.y = GRID_START_Y + (row * CELL_HEIGHT) + (CELL_HEIGHT / 2);
            this.health = 100; 
            this.markedForDeletion = false;

            if (type === 'girasol') {
                this.scale = 0.3;
                this.animArr = assets.plants.girasol;
                this.productionTimer = 0;
                this.productionInterval = 720; 
            } else if (type === 'lanzaguisantes') {
                this.scale = 0.35;
                this.animArr = assets.plants.lg_reposo;
                this.isAttacking = false;
            } else {
                this.scale = 0.3;
                this.health = 400; 
                this.animArr = assets.plants.nuez;
            }

            this.frame = 0;
            this.animSpeed = 2;
        }

        update() {
            if (this.health <= 0) {
                this.markedForDeletion = true;
                gridState[this.col][this.row] = null;
                return;
            }

            if (this.animArr.length > 1 && frames % this.animSpeed === 0) {
                this.frame++;
                if (this.type === 'lanzaguisantes' && this.isAttacking && this.frame === 27) {
                    peas.push(new Pea(this.x + 20, this.y - 40, this.row)); 
                }
                if (this.frame >= this.animArr.length) this.frame = 0;
            }

            if (this.type === 'girasol') {
                this.productionTimer++;
                if (this.productionTimer >= this.productionInterval) {
                    this.productionTimer = 0;
                    suns.push(new Sun(this.x, this.y, false)); 
                }
            }

            if (this.type === 'lanzaguisantes') {
                let enemyFound = false;
                for (let z of zombies) {
                    if (z.row === this.row && z.x > this.x && z.action !== 'die') {
                        enemyFound = true;
                        break;
                    }
                }

                if (enemyFound) {
                    if (!this.isAttacking) {
                        this.isAttacking = true;
                        this.animArr = assets.plants.lg_ataque; 
                        this.frame = 0; 
                    }
                } else {
                    if (this.isAttacking) {
                        this.isAttacking = false;
                        this.animArr = assets.plants.lg_reposo; 
                        this.frame = 0;
                    }
                }
            }
        }

        draw() {
            const img = this.animArr[this.frame] || this.animArr[0];
            if (!img) return;
            const w = img.width * this.scale;
            const h = img.height * this.scale;
            ctx.drawImage(img, this.x - w/2, this.y - h/2, w, h);
            
            if (isDebug) {
                ctx.strokeStyle = 'red'; ctx.lineWidth = 2;
                ctx.strokeRect(this.x - 30, this.y - 30, 60, 60); 
            }
        }
    }

    // ==========================================
    // 4. INTERACCIÓN
    // ==========================================
    let mouseX = 0;
    let mouseY = 0;

    window.addEventListener('keydown', e => {
        if (e.key === 'd' || e.key === 'D') {
            isDebug = !isDebug;
            console.log("Debug Mode:", isDebug);
        }
        if (e.key === 'p' || e.key === 'P') {
            isPaused = !isPaused;
            console.log("Paused:", isPaused);
        }
    });

    canvas.addEventListener('mousemove', e => {
        const pos = getMousePos(e);
        mouseX = pos.x;
        mouseY = pos.y;
    });

    canvas.addEventListener('contextmenu', e => {
        e.preventDefault();
        selectedSeed = null;
        isShovelActive = false;
    });

    canvas.addEventListener('mousedown', e => {
        if (gameOver || isPaused) return;

        const pos = getMousePos(e);
        const mx = pos.x;
        const my = pos.y;

        // 1. Recoger Soles (CAMBIO: Usamos el radio dinámico)
        for (let i = suns.length - 1; i >= 0; i--) {
            // Usamos s.radius (60)
            if (Math.sqrt((mx - suns[i].x)**2 + (my - suns[i].y)**2) < suns[i].radius) {
                suns.splice(i, 1);
                sunAmount += 25;
                return; 
            }
        }

        // 2. Click en Pala
        if (assets.extras.pala) {
            const pW = assets.extras.pala.width;
            const pH = assets.extras.pala.height;
            const pX = 1173 - pW / 2;
            const pY = 0;
            
            if (mx >= pX && mx <= pX + pW && my >= pY && my <= pY + pH) {
                isShovelActive = !isShovelActive;
                selectedSeed = null;
                return;
            }
        }

        // 3. Acción en Grid
        if (mx >= GRID_START_X && mx <= GRID_END_X && my >= GRID_START_Y && my <= GRID_END_Y) {
            const col = Math.floor((mx - GRID_START_X) / CELL_WIDTH);
            const row = Math.floor((my - GRID_START_Y) / CELL_HEIGHT);

            if (isShovelActive) {
                if (gridState[col][row] !== null) {
                    for(let i=0; i<plants.length; i++) {
                        if(plants[i].col === col && plants[i].row === row) {
                            plants[i].markedForDeletion = true;
                            gridState[col][row] = null;
                            isShovelActive = false; 
                            break;
                        }
                    }
                }
                return;
            }

            if (selectedSeed) {
                if (gridState[col][row] === null) {
                    plants.push(new Plant(selectedSeed.name, col, row));
                    gridState[col][row] = selectedSeed.name; 
                    sunAmount -= selectedSeed.cost;
                    seeds[selectedSeed.index].timer = seeds[selectedSeed.index].cooldown;
                    selectedSeed = null; 
                }
                return;
            }
        }

        // 4. Selección de Semilla
        let currentX = 200; 
        const w = assets.extras.envoltura ? assets.extras.envoltura.width : 100;
        const h = assets.extras.envoltura ? assets.extras.envoltura.height : 140;
        
        seeds.forEach((seed, index) => {
            if (mx >= currentX && mx <= currentX + w && my >= 20 && my <= 20 + h) {
                if (sunAmount >= seed.cost && seed.timer <= 0) {
                    selectedSeed = { ...seed, index: index };
                    isShovelActive = false;
                }
            }
            currentX += w;
        });
    });

    // ==========================================
    // 5. GAME LOOP
    // ==========================================

    function checkCollisions() {
        for (let i = peas.length - 1; i >= 0; i--) {
            let p = peas[i];
            let hit = false;
            for (let z of zombies) {
                if (z.action === 'die') continue; 
                if (z.row === p.row) { 
                    if (p.x > z.x - 40 && p.x < z.x + 40) {
                        z.takeDamage(20); 
                        hit = true;
                        break; 
                    }
                }
            }
            if (hit) peas.splice(i, 1);
        }
    }

    function initGame() {
        lawnmowers = [];
        for(let r=0; r<ROWS; r++) {
            lawnmowers.push(new Lawnmower(r));
        }
    }

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // UPDATE
        if (!isPaused && !gameOver) {
            seeds.forEach(s => { if (s.timer > 0) s.timer--; });
            lawnmowers.forEach(lm => lm.update());
            plants.forEach(p => p.update());
            zombies.forEach(z => z.update());
            peas.forEach(p => p.update());
            suns.forEach(s => s.update());

            plants = plants.filter(p => !p.markedForDeletion);
            zombies = zombies.filter(z => !z.markedForDeletion);
            peas = peas.filter(p => !p.markedForDeletion);
            suns = suns.filter(s => !s.markedForDeletion);

            if (frames % 350 === 0) suns.push(new Sun()); 
            if (frames % 600 === 0) zombies.push(new Zombie()); 

            checkCollisions();
            frames++;
        }

        // DRAW
        if(assets.extras.background) ctx.drawImage(assets.extras.background, 0, 0);
        if(assets.extras.barraSemillas) ctx.drawImage(assets.extras.barraSemillas, 10, 10);
        
        const sunCenter = 10 + (190 / 2);
        if(assets.extras.solUI) ctx.drawImage(assets.extras.solUI, sunCenter - assets.extras.solUI.width/2, 0);
        ctx.fillStyle = 'black'; ctx.font = 'bold 40px Arial'; ctx.textAlign = 'center';
        ctx.fillText(sunAmount, sunCenter, 195);
        
        const shovelUIX = 1173 - (assets.extras.pala ? assets.extras.pala.width/2 : 0);
        if(assets.extras.pala) ctx.drawImage(assets.extras.pala, shovelUIX, 0);
        if (isDebug) { 
            ctx.strokeStyle = 'green'; ctx.lineWidth = 2;
            ctx.strokeRect(shovelUIX, 0, assets.extras.pala ? assets.extras.pala.width : 80, assets.extras.pala ? assets.extras.pala.height : 80);
        }

        let curX = 200;
        const wrW = assets.extras.envoltura ? assets.extras.envoltura.width : 50; 
        const wrH = assets.extras.envoltura ? assets.extras.envoltura.height : 140;

        seeds.forEach(s => {
            ctx.globalAlpha = sunAmount >= s.cost ? 1 : 0.5;
            if(assets.extras.envoltura) ctx.drawImage(assets.extras.envoltura, curX, 20);
            let pImg = assets.extras['seed_' + s.name];
            if(pImg) ctx.drawImage(pImg, curX + (wrW - pImg.width)/2, 0);
            ctx.fillStyle = 'black'; ctx.font = 'bold 25px Arial';
            ctx.fillText(s.cost, curX + wrW/2, 183);
            ctx.globalAlpha = 1;

            if (s.timer > 0) {
                const ratio = s.timer / s.cooldown; 
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(curX, 20, wrW, wrH * ratio);
            }
            if (isDebug) { 
                ctx.strokeStyle = 'green'; ctx.lineWidth = 2;
                ctx.strokeRect(curX, 20, wrW, wrH);
            }
            curX += wrW;
        });

        // CAMBIO: Grid solo en modo Debug
        if (isDebug) {
            ctx.strokeStyle = 'rgba(255,0,0,0.3)'; ctx.lineWidth = 2; ctx.beginPath();
            for(let i=0; i<=COLS; i++) { let x = GRID_START_X + i*CELL_WIDTH; ctx.moveTo(x, GRID_START_Y); ctx.lineTo(x, GRID_END_Y); }
            for(let i=0; i<=ROWS; i++) { let y = GRID_START_Y + i*CELL_HEIGHT; ctx.moveTo(GRID_START_X, y); ctx.lineTo(GRID_END_X, y); }
            ctx.stroke();
        }

        lawnmowers.forEach(lm => lm.draw());
        plants.forEach(p => p.draw());
        zombies.forEach(z => z.draw());
        peas.forEach(p => p.draw());
        suns.forEach(s => s.draw());

        if (isPaused && !gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white'; ctx.font = '80px Arial'; ctx.textAlign = 'center';
            ctx.fillText("PAUSA", canvas.width/2, canvas.height/2);
            ctx.font = '30px Arial';
            ctx.fillText("(Presiona 'P' para continuar)", canvas.width/2, canvas.height/2 + 50);
        }

        if (gameOver) {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (assets.extras.gameOver) {
                const goImg = assets.extras.gameOver;
                ctx.drawImage(goImg, canvas.width/2 - goImg.width/2, canvas.height/2 - goImg.height/2);
            } else {
                ctx.fillStyle = 'red'; ctx.font = '80px Arial'; ctx.textAlign = 'center';
                ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            }
        }

        if (isShovelActive && assets.extras.pala) {
            const sImg = assets.extras.pala;
            ctx.drawImage(sImg, mouseX - sImg.width/2, mouseY - sImg.height/2);
        } else if (selectedSeed) {
            let img;
            if (selectedSeed.name === 'girasol') img = assets.plants.girasol[0];
            else if (selectedSeed.name === 'lanzaguisantes') img = assets.plants.lg_reposo[0];
            else img = assets.plants.nuez[0];
            if (img) {
                ctx.globalAlpha = 0.6;
                const s = selectedSeed.scale;
                ctx.drawImage(img, mouseX - (img.width*s)/2, mouseY - (img.height*s)/2, img.width*s, img.height*s);
                ctx.globalAlpha = 1;
            }
        }

        requestAnimationFrame(drawGame);
    }

    loadImages(() => { 
        initGame();
        drawGame(); 
    });

</script>
